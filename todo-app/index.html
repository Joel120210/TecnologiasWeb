<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do App Perrona</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" role="main" aria-labelledby="app-title">
    <h1 id="app-title">📝 To-Do App </h1>

    <section class="input-area" aria-label="Agregar tarea">
      <input id="taskInput" type="text" placeholder="Escribe una tarea..." aria-label="Nuevo texto de tarea" />
      <button id="addBtn" aria-label="Agregar tarea">Agregar</button>
    </section>

    <section class="controls" aria-label="Controles de lista">
      <div class="info">
        <span id="count">0 tareas</span>
      </div>
      <div class="actions">
        <button id="clearCompleted">Limpiar completadas</button>
      </div>
    </section>

    <ul id="taskList" class="task-list" aria-live="polite"></ul>
  </main>

  <!-- Lógica -->
  <script src="app.js" defer></script>
</body>
</html>
